{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container">

    <!-- Poster background -->
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath" style="background: url({{news.urlToImage}}) no-repeat center center">
        </div>
    
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 news-details">
            <h3>{{ news.title }}</h3>
    
                <p class="id"> {{ news.id }}</p>
                <p class="author"> {{ news.author }}</p>
                <p class="name"> {{ news.name }}</p>
                <p class="image"> {{ news.urlToImage }}</p>
                <p class="date"> {{ news.publishedAt }}</p>
                <p class="url"> {{ news.url }}</p>
                <p class="description"> {{ news.description }}</p>
                <p class="content"> {{ news.content }}</p>
        </div>
    </div> 
</div> 
{% endblock %}
